<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Journalist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Citizen Journalist</h1>
    <nav>
      <a href="#articles">Articles</a>
      <a href="#submit">Submit Story</a>
    </nav>
  </header>

  <main>
    <!-- Articles Section -->
    <section id="articles">
      <h2>Latest Stories</h2>
      <div id="article-list">
        <!-- Stories will be inserted here -->
      </div>
    </section>

    <!-- Submit Story Section -->
    <section id="submit">
      <h2>Submit Your Story</h2>
      <form id="storyForm">
        <input type="text" id="title" placeholder="Story Title" required>
        <textarea id="content" placeholder="Write your story here..." required></textarea>
        <button type="submit">Publish</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Citizen Journalist | Powered by the People</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
